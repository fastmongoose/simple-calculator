<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-body">
        <div class="zero number">
            <button class="zero-button num btn">0</button>
        </div>
        <div class="one number">
            <button class="one-button num btn">1</button>
        </div>
        <div class="two number">
            <button class="two-button num btn">2</button>
        </div>
        <div class="three number">
            <button class="three-button num btn">3</button>
        </div>
        <div class="four number">
            <button class="four-button num btn">4</button>
        </div>
        <div class="five number">
            <button class="five-button num btn">5</button>
        </div>
        <div class="six number">
            <button class="six-button num btn">6</button>
        </div>
        <div class="seven number">
            <button class="seven-button num btn">7</button>
        </div>
        <div class="eight number">
            <button class="eight-button num btn">8</button>
        </div>
        <div class="nine number">
            <button class="nine-button num btn">9</button>
        </div>
        <div class="clear extra">
            <button class="clear-button btn">C</button>
        </div>
        <div class="back extra">
            <button class="back-button btn">&#8592</button>
        </div>
        <div class="division ops">
            <button class="division-button operation btn">/</button>
        </div>
        <div class="multiplication ops">
            <button class="multiplication-button operation btn">X</button>
        </div>
        <div class="subtraction ops">
            <button class="subtraction-button operation btn">-</button>
        </div>
        <div class="addition ops">
            <button class="addition-button operation btn">+</button>
        </div>
        <div class="equals ops">
            <button class="equals-button btn">=</button>
        </div>
        <div class="final-result">
            <p class="final-calculation">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
